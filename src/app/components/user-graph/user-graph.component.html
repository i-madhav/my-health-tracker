<div class="flex h-screen bg-slate-400">
  <div class="w-1/4 p-4 bg-white shadow-lg rounded-lg">
    <h2 class="text-xl font-bold mb-4 text-center">Users</h2>
    <p-listbox 
      [options]="users" 
      optionLabel="name" 
      (onChange)="onUserSelect($event)" 
      class="w-full"
      [style]="{ 'max-height': '500px' }"
    ></p-listbox>
  </div>

  <div class="w-3/4 p-4 bg-white shadow-lg rounded-lg ml-4">
    <h2 class="text-xl font-bold mb-4 text-center">Workout Graph</h2>
    <ng-container *ngIf="selectedUser; else noUserSelected">
      <h3 class="text-lg font-semibold mb-2 text-center">{{ selectedUser.name }}'s Workouts</h3>
      <p-chart type="bar" [data]="chartData" [options]="chartOptions" class="w-full"></p-chart>
    </ng-container>
    <ng-template #noUserSelected>
      <p class="text-center">Please select a user to view their workout graph.</p>
    </ng-template>
  </div>
</div>
